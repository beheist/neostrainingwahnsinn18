'DWFB.Demo:Address':
  superTypes:
    'Neos.Neos:Content': true
    'DWFB.Demo:InspectorMixin': true
  ui:
    icon: 'user'
    label: 'Adresse'
  properties:
    'strasse':
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'STRASSE HIER'
    'plz':
      type: string
      ui:
        label: 'PLZ'
        reloadIfChanged: true
        inspector:
          group: custom
      validation:
        'Neos.Neos/Validation/StringLengthValidator':
          minimum: 5
          maximum: 5
        'Neos.Neos/Validation/IntegerValidator': true
