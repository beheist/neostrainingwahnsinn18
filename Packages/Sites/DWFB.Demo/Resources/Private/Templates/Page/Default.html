{namespace neos=Neos\Neos\ViewHelpers}
{namespace fusion=Neos\Fusion\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}

<f:section name="body">
    <div>
        <f:if condition="{content.headerImage}">
            <f:then>
                <media:image image="{content.headerImage}" alt="Fooo"/>
            </f:then>
            <f:else>
                <strong>Bitte Header-Bild hinzuf√ºgen</strong>
            </f:else>
        </f:if>
    </div>
    <nav class="menu">
        {parts.menu -> f:format.raw()}
    </nav>
    <div class="content">
        {content.main -> f:format.raw()}
    </div>
</f:section>

<f:section name="bodyScripts">
    <script src="{f:uri.resource(package:'DWFB.Demo', path:'foundation-6.4.2-custom/js/vendor/jquery.js')}"></script>
    <script src="{f:uri.resource(package:'DWFB.Demo', path:'foundation-6.4.2-custom/js/vendor/foundation.js')}"></script>
    <script src="{f:uri.resource(package:'DWFB.Demo', path:'foundation-6.4.2-custom/js/app.js')}"></script>
</f:section>
